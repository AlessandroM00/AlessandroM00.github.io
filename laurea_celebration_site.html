<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurea di Alessandro</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f0f4ff, #d5e1f2);
            padding: 20px;
            max-width: 700px;
            margin: auto;
            text-align: center;
        }
        .loading {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .bar {
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.2s;
        }
        #finale {
            display: none;
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ğŸ“ Il Viaggio di Laurea di Alessandro</h1>
    <div id="progresso"></div>
    <div id="finale">
        <h2>ğŸ’¬ Lascia un messaggio al Dottore!</h2>
        <textarea id="messaggio" placeholder="Scrivi qui il tuo messaggio..."></textarea><br>
        <button onclick="inviaMessaggio()">ğŸ“¨ Invia email</button>
    </div>

    <script>
        const materie = [
            { nome: "Analisi Matematica", cfu: 9 },
            { nome: "Sistemi Operativi", cfu: 6 },
            { nome: "Intelligenza Artificiale", cfu: 6 },
            { nome: "Machine Learning", cfu: 6 }
        ];

        const progressDiv = document.getElementById('progresso');

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function mostraPercorso() {
            for (let m of materie) {
                progressDiv.innerHTML += `<h3>ğŸ“š ${m.nome} (${m.cfu} CFU)</h3>`;
                await mostraBarra("Studio in corso...", m.cfu * 100);
                await mostraBarra("Esame in corso...", m.cfu * 80);
                progressDiv.innerHTML += `âœ… Esame superato!<br><br>`;
            }

            await mostraBarra("ğŸ§  Si inizia a scrivere la tesi...", 2500);
            await mostraBarra("ğŸ¤– Studio su AI e ML...", 2000);
            await mostraBarra("ğŸ› ï¸ Tesi quasi completata!", 1500);
            await mostraBarra("ğŸ“š Tesi completata!", 1200);
            await mostraBarra("ğŸ¤ Preparazione alla discussione...", 1500);
            await mostraBarra("ğŸ™ï¸ Discussione in corso...", 2000);
            progressDiv.innerHTML += `<h2>ğŸ‰ Finalmente sei LAUREATO!</h2>
                <p>ğŸ‘ Auguri al neo Dottore Alessandro! ğŸ¥³ğŸ¾ğŸ‚</p>`;

            document.getElementById("finale").style.display = "block";
        }

        async function mostraBarra(testo, durata) {
            const container = document.createElement("div");
            container.className = "loading";
            container.innerHTML = `${testo}<div class='bar'><div class='fill'></div></div>`;
            progressDiv.appendChild(container);
            const fill = container.querySelector(".fill");
            let step = 0;
            const steps = 30;
            for (let i = 0; i <= steps; i++) {
                fill.style.width = `${(i / steps) * 100}%`;
                await sleep(durata / steps);
            }
        }

        function inviaMessaggio() {
            const testo = document.getElementById("messaggio").value;
            const mailto = `mailto:Alessandromultari00@gmail.com?subject=Messaggio%20per%20la%20laurea&body=${encodeURIComponent(testo)}`;
            window.location.href = mailto;
        }

        mostraPercorso();
    </script>
</body>
</html>
